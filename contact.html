<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact & Implementation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #0066cc;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .content {
            margin: 2rem;
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .content h2 {
            color: #0066cc;
        }

        .contact-info {
            display: flex;
            align-items: center;
            justify-content: space-around;
            margin-top: 2rem;
        }

        .contact-info div {
            text-align: center;
        }

        .contact-info img {
            width: 50px;
            height: auto;
            margin-bottom: 1rem;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }

        footer a {
            color: #0066cc;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact & Implementation</h1>
    </header>
    <div class="content">
        <h2>Get in Touch</h2>
        <p>If you have any questions, require assistance, or want to learn more about our platform, feel free to reach out!</p>
        <div class="contact-info">
            <div>
                <img src="phone-icon.webp" alt="Phone Icon">
                <h3>Phone</h3>
                <p>+91 701-557-4125</p>
            </div>
            <div>
                <img src="mail-icon.webp" alt="Email Icon">
                <h3>Email</h3>
                <p><a href="mailto:andisoftwaresolutions@gmail.com">andisoftwaresolutions@gmail.com</a></p>
            </div>
            <div>
                <img src="website-icon.jpg" alt="Website Icon">
                <h3>Website</h3>
                <p><a href="http://www.andibanking.com" target="_blank">www.andibanking.com</a></p>
            </div>
        </div>
    </div>
    <footer>
        <p>Back to <a href="index.html">Dashboard</a></p>
    </footer>
</body>
</html>

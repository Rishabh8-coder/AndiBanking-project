<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact & Implementation</title>
    <style>
        :root {
            --primary-color: #0099cc;
            --secondary-color: #007bff;
            --dark-color: #333;
            --light-color: #f4f4f9;
            --white-color: #ffffff;
            --shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: var(--light-color);
            color: var(--dark-color);
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--white-color);
            padding: 1.5rem;
            text-align: center;
            box-shadow: var(--shadow);
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 2rem auto;
        }

        .content {
            background-color: var(--white-color);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }

        .content h2 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            text-align: center;
        }

        .content p {
            margin-bottom: 2rem;
            text-align: center;
            font-size: 1.1rem;
        }

        .contact-info {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 2rem;
        }

        .contact-card {
            flex: 1;
            min-width: 250px;
            text-align: center;
            padding: 1.5rem;
            border-radius: 10px;
            background-color: var(--white-color);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.12);
        }

        .contact-card img {
            width: 70px;
            height: 70px;
            object-fit: contain;
            margin: 0 auto 1rem;
            display: block;
            border-radius: 50%;
            padding: 10px;
            background-color: rgba(0, 153, 204, 0.1);
        }

        .contact-card h3 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .contact-card p {
            margin: 0;
            font-size: 1rem;
        }

        .contact-card a {
            color: var(--secondary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-card a:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }

        footer {
            background-color: var(--dark-color);
            color: var(--white-color);
            text-align: center;
            padding: 1.5rem;
            margin-top: 2rem;
        }

        footer a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: var(--light-color);
            text-decoration: underline;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                margin: 1rem auto;
            }
            
            .content {
                padding: 1.5rem;
            }
            
            .contact-info {
                flex-direction: column;
                gap: 1.5rem;
            }
            
            .contact-card {
                min-width: 100%;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 1rem;
            }
            
            header h1 {
                font-size: 1.5rem;
            }
            
            .content {
                padding: 1rem;
            }
            
            .content h2 {
                font-size: 1.3rem;
            }
            
            .content p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact & Implementation</h1>
    </header>
    
    <div class="container">
        <div class="content">
            <h2>Get Started Today</h2>
            <p>Have questions about ANDI Banking? Need assistance with implementation? Our team is ready to help you!</p>
            
            <div class="contact-info">
                <div class="contact-card">
                    <img src="phone-icon.webp" alt="Phone Icon">
                    <h3>Phone</h3>
                    <p>+91 701-557-4125</p>
                </div>
                
                <div class="contact-card">
                    <img src="mail-icon.webp" alt="Email Icon">
                    <h3>Email</h3>
                    <p><a href="mailto:andisoftwaresolutions@gmail.com">andisoftwaresolutions@gmail.com</a></p>
                </div>
                
                <div class="contact-card">
                    <img src="website-icon.jpg" alt="Website Icon">
                    <h3>Website</h3>
                    <p><a href="http://www.andibanking.com" target="_blank">www.andibanking.com</a></p>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>Â© 2025 ANDI Banking | <a href="index.html">Back to Dashboard</a></p>
    </footer>
</body>
</html>
